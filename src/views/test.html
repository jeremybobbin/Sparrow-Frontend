<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <title>Document</title>
    </head>
    <body>
        <div class='container mt-5'>
            <form>
                <div class="row">
                    <div class="col">
                        <input name='first' type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                        <input name='last' type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class='col'>
                        <input name='email' type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
            <img style='opacity: 0.1;' src='https://rhino911.com/wp-content/uploads/2017/05/what-is-a-rhino-and-how-many-types-are-there-900x564.jpg'>
        </div>

    </body>
    <script src='./script.js'></script>
</html>
